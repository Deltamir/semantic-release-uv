.node:
  image: node:22.14.0
  before_script:
    - npm install -g corepack
    - yarn install  --immutable

workflow:
  rules:
    - if: '$CI_COMMIT_MESSAGE =~ "/\[(ci skip|skip ci) on ([^],]*,)*beta(,[^],]*)*\]/" && $CI_COMMIT_BRANCH == "beta"'
      when: never
    - if: '$CI_COMMIT_MESSAGE =~ "/\[(ci skip|skip ci) on ([^],]*,)*main(,[^],]*)*\]/" && $CI_COMMIT_BRANCH == "main"'
      when: never
    - when: always


node-lint:
  extends: .node
  stage: test
  script:
    - yarn add eslint-formatter-gitlab
    - yarn lint:prettier
    - ESLINT_CODE_QUALITY_REPORT=report/node-lint.gitlab.json yarn lint:eslint --format=gitlab
  artifacts:
    when: always
    name: "$CI_JOB_NAME artifacts from $CI_PROJECT_NAME on $CI_COMMIT_REF_SLUG"
    expire_in: 1 day
    paths:
      - report/node-lint.*
    reports:
      codequality:
        - report/node-lint.gitlab.json
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'


node-audit:
  extends: .node
  stage: test
  script:
    - yarn npm audit --json > report/node-audit.json || true
  artifacts:
    when: always
    name: "$CI_JOB_NAME artifacts from $CI_PROJECT_NAME on $CI_COMMIT_REF_SLUG"
    expire_in: 1 day
    paths:
      - report/node-audit.json
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'

node-test:
  extends: .node
  stage: test
  script:
    - yarn coverage
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: report/cobertura-coverage.xml
      junit:
        - report/junit.xml
    when: always
    name: "$CI_JOB_NAME artifacts from $CI_PROJECT_NAME on $CI_COMMIT_REF_SLUG"
    expire_in: 1 day
    paths:
      - report/cobertura-coverage.xml
      - report/junit.xml
  coverage: /Statements\s*:\s*([^%]+)/
  rules:
    - if: $CI_COMMIT_BRANCH
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'


node-sbom:
  extends: .node
  stage: build
  script:
    - npx -y @cyclonedx/cyclonedx-npm --output-format JSON --output-file report/node-sbom.cyclonedx.json
  artifacts:
    name: "SBOM for Node from $CI_PROJECT_NAME on $CI_COMMIT_REF_SLUG"
    when: always
    expire_in: 1 week
    paths:
      - report/node-sbom.cyclonedx.json
    reports:
      cyclonedx:
        - report/node-sbom.cyclonedx.json
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "beta"


node-deploy:
  extends: .node
  stage: deploy
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends git-core ca-certificates
    - npm install -g semantic-release conventional-changelog-conventionalcommits @semantic-release/gitlab @semantic-release/changelog @semantic-release/git
  script:
    - semantic-release
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "beta"

rebase-beta:
  image: alpine/git:v2.47.2
  stage: .post
  script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - git clone "https://${CI_SERVER_FQDN}/${CI_PROJECT_PATH}.git" clone
    - cd clone
    - git remote set-url --push origin "https://gitlab-ci-token:${GL_TOKEN}@${CI_SERVER_FQDN}/${CI_PROJECT_PATH}.git"
    - git remote update
    - git fetch origin
    - git checkout beta
    - git rebase origin/main
    - git push origin beta
  rules:
    - if: $CI_COMMIT_TAG =~ /^[0-9]+\.[0-9]+\.[0-9]+$/
